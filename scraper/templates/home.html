<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site data</title>
</head>
<body>
<table>
    <tr>
        <td>Product name</td> 
        <td>Price</td>
        <td>Rating</td>
    </tr>
    {% for item in data %}
    <tr>
        <td>{{item.name}} </td> 
        <td>{{item.price}}</td>
        <td>{{item.rating}}</td>
    </tr>
    {% endfor %}

</table>

    
</body>
</html>
